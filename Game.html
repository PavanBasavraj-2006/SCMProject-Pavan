<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Running Man - Endless Road Runner Game</title>
<style>
  /* Reset and base styles */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body, html {
    height: 100%;
    background: linear-gradient(to top, #87ceeb 0%, #ffffff 100%);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden;
    user-select: none;
  }

  /* Game container */
  #game-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  /* Road background */
  #road {
    position: absolute;
    bottom: 0;
    width: 200vw; /* double width for seamless scroll */
    height: 150px;
    background: linear-gradient(to top, #444 0%, #777 100%);
    border-top: 6px solid #ccc;
    border-bottom: 6px solid #ccc;
    display: flex;
    background-image:
      linear-gradient(#aaa 2px, transparent 2px),
      linear-gradient(to right, #aaa 2px, transparent 2px),
      linear-gradient(to right, transparent 2px, #eee 2px);
    background-size: 20px 20px, 20px 20px, 100% 20px;
    background-position: 0 0, 0 0, 0 0;
    background-repeat: repeat-x, repeat-x, no-repeat;
    animation: road-scroll 3s linear infinite;
    z-index: 5;
  }
  
  @keyframes road-scroll {
    0% {
      background-position: 0 0, 0 0, 0 0;
    }
    100% {
      background-position: -40px 0, -40px 0, 0 0;
    }
  }

  /* Center guide road lines - dashed middle line */
  #road::before {
    content: '';
    position: absolute;
    top: 60px;
    left: 0;
    width: 100%;
    height: 30px;
    border-top: 6px dashed #fff;
    z-index: 10;
    pointer-events: none;
  }

  /* Man container - positioned at bottom left */
  #man {
    position: absolute;
    bottom: 150px;
    left: 100px;
    width: 70px;
    height: 130px;
    z-index: 20;
    user-select: none;
  }

  /* Running man body parts */
  .head {
    width: 40px;
    height: 40px;
    background: #f1c27d;
    border-radius: 50%;
    position: absolute;
    top: 0;
    left: 15px;
    box-shadow: inset -4px -4px 5px rgba(0,0,0,0.15);
  }
  .body {
    width: 26px;
    height: 60px;
    background: #4a90e2;
    position: absolute;
    top: 40px;
    left: 22px;
    border-radius: 14px;
    box-shadow: inset 0 5px 4px rgba(255,255,255,0.3);
  }
